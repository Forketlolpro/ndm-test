<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="address">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Адресс</th>
    <td mat-cell *matCellDef="let item">{{ item.address }} </td>
  </ng-container>

  <ng-container matColumnDef="mask">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Маска</th>
    <td mat-cell *matCellDef="let item">{{ item.mask }} </td>
  </ng-container>

  <ng-container matColumnDef="gateway">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Шлюз</th>
    <td mat-cell *matCellDef="let item">{{ item.gateway }} </td>
  </ng-container>

  <ng-container matColumnDef="interface">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Интерфейс</th>
    <td mat-cell *matCellDef="let item">{{ item.interface }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/edit', row.uuid]"></tr>
</table>
<router-outlet></router-outlet>
